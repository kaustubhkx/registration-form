<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form method="post" action="action.php">
        First Name <input type="text" name="First_Name" id="first_name" required>
        <br>
        <br>
        Middle Name <input type="text" name="Middle_Name" id="middle_name" required>
        <br>
        <br>
        Last Name <input type="text" name="Last_Name" id="last_name" required>
        <br>
        <br>
        Age <input type="number" min="1" max="100" name="Age" id="age" required>
        <br>
        <br>
        Phone Number <input type="phone" required name="Phone_Number" id="phone_number">
        <br>
        <br>
        Email <input type="email" required name="Email" id="email">
        <br>
        <br>
        Qualification <input type="text" required name="Qualification" id="qualification">
        <br>
        <br>
        Address 1<input type="text" name="Address_1" id="address_1">
        <br>
        <br>
        Address 2<input type="text" name="Address_2" id="address_2">
        <br>
        <br>
        State <input type="text" name="s_state" id="state">
        <br>
        <br>
        City <input type="text" name="City" id="city">
        <br>
        <br>
        Pincode <input type="number" name="Pincode" id="pincode">
        <br>
        <br>
        Country <input type="text" name="Country" id="country">
        <br>
        <br>
        About Yourself
        <br>
        <textarea id="about-yourself" name="About_Yourself" rows="4" cols="50"></textarea>
        <br>
        <br>
        <input type="submit" name="save" value="submit">       
    </form>

</body>

</html>
